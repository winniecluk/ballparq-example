<div class="floatleft">
  <div>
    <canvas id="canvas"></canvas>
  </div>
</div>

<div class="floatleft rightwidth">
  <div class="space">
  </div>

  <div>
    <strong>Monthly Spend: $</strong><input type="text" ng-model="vm.monthlySpendVal" ng-change="vm.updateUsers()">
  </div>
  <div>
    <input type="range" min="0" max="100" step="1" ng-model="vm.monthlySpendVal" ng-change="vm.updateUsers()">
  </div>
  <div>
  </div>

  <div class="space">
  </div>

  <div>
    <strong>Average CPM: $</strong><input type="text" ng-model="vm.cpmVal" ng-change="vm.updateUsers()">
  </div>
  <div>
    <input type="range" min="0" max="100" step="1" ng-model="vm.cpmVal" ng-change="vm.updateUsers()">
  </div>
  <div>

  </div>

  <div class="space">
  </div>

  <div>
    Total web visits: {{vm.cpmVal * vm.monthlySpendVal}}
  </div>

  <div class="space">
  </div>

  <div>
    <strong>Conversion Rate: <input type="text" ng-model="vm.conversionRate" ng-change="vm.updateUsers()">%</strong>
  </div>
  <div>
    <input type="range" min="0" max="100" step="1" ng-model="vm.conversionRate" ng-change="vm.updateUsers()">
  </div>

  <div class="space">
  </div>

  <div>
    Monthly active users: {{vm.monthlyActiveUsers}}
  </div>

  <div class="space">
  </div>

  <div>
    <strong>Churn: <input type="text" ng-model="vm.churnVal" ng-change="vm.updateUsers()">%</strong>
  </div>
  <div>
    <input type="range" min="0" max="100" step="1" ng-model="vm.churnVal" ng-change="vm.updateUserLoss()">
  </div>

  <div class="space">
  </div>

  <div>
    User loss: {{vm.userLoss}}
  </div>
</div>
